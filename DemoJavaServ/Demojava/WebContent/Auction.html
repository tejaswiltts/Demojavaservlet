<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        td{
            color: #708090;
            font-style: italic  ;
        }
        table
        {
            border-spacing:   0 15px;
        }
    </style>
</head>
<body>
    <div style="margin:auto;background-color: rgba(38, 106, 195, 0.863);border: 3px solid;width: 35%;">
        <h3 style=" text-align:center; color: blue;">AUCTION</h3>
     </div>
     <br>


     <div style="margin:auto;width: 35%; height: 500px;border: 3px solid;  background-color:#87CEEB;">
    
        <form action="./InsertAuctionServlet" method="post">
            <table  style="margin-left: auto; margin-right:auto;">
               
                <tr>
                    <td >AUCTION ID<span style="color: red;">*</span> </td>
                    <td ><input type="number" name="Auctionid" placeholder="Enter Auction Id" /></td>
                </tr>
                <br>
                 <tr>
                    <td >PLAYER ID<span style="color: red;">*</span> </td>
                    <td ><input type="number" name="Playerid" placeholder="Enter Player id" /></td>
                </tr>
                <br>
                <tr>
                    <td >TEAM ID<span style="color: red;">*</span> </td>
                    <td ><input type="number" name="Teamid" placeholder="Enter Team id" /></td>
                </tr>
                <br>
                <tr>
                    <td>YEAR<span style="color: red;">*</span> </td>
                    <td><input type="number" name="Year" style=" width: 78%;"placeholder="Enter Year"/></td>
                </tr>
                <tr>
                    <td >AMOUNT<span style="color: red;">*</span> </td>
                    <td ><input type="number" name="Amount" placeholder="Enter Amount" /></td>
                </tr>
                
               
                <tr>
                </tr>
                </table>
                </div>
                <div style="margin:auto;background-color: rgba(38, 106, 195, 0.863);border: 3px solid;width: 35%; height: 80px;margin-top: 20px; ">
        <center><input type="submit" value="Add Auction"></center>
         </div>
           </form>

</body>
</html>
