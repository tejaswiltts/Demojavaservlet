<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        td{
            color: lightpink;
            font-style: italic  ;
        }
        table
        {
            border-spacing:   0 15px;
        }
    </style>
</head>
<body>
 <div style="margin:auto;background-color: rgba(38, 106, 195, 0.863);border: 3px solid;width: 35%;">
        <h3 style=" text-align:center; color: blue;">PLAYER</h3>
     </div>
     <br>


     <div style="margin:auto;width: 35%; height: 500px;border: 3px solid;  background-color:lightgreen;">
    
        <form action="./InsertPlayerServlet" method="post">
            <table  style="margin-left: auto; margin-right:auto;">
               
                <tr>
                    <td >PLAYER ID<span style="color: red;">*</span> </td>
                    <td ><input type="text" name="PlayerId" placeholder="Enter PlayerId" /></td>
                </tr>
                <br>
                 <tr>
                    <td >Name<span style="color: red;">*</span> </td>
                    <td ><input type="text" name="name" placeholder="Enter Player name" /></td>
                </tr>
                <br>
                <tr>
                    <td >DATE OF BIRTH<span style="color: red;">*</span> </td>
                    <td ><input type="text" name="dateOfBirth" placeholder="Enter Player DOB" /></td>
                </tr>
                <br>
                
                <tr>
                    <td >NATIONALITY<span style="color: red;">*</span> </td>
                    <td ><input type="text" name="nationality" placeholder="Enter nationality" /></td>
                </tr>
                <tr>
                    <td>SKILL<span style="color: red;">*</span> </td>
                    <td><input type="text" name="skills" style=" width: 78%;"/></td>
                </tr>
                <tr>
                     <td>RUNS<span style="color: red;">*</span> </td>
                    <td><input type="number" name="runs" placeholder="Enter runs" /></td>
                </tr>
                
                <tr>
                    <td >WICKETS<span style="color: red;">*</span> </td>
                    <td><input type="number" name="wickets" placeholder="Total WICKETS" /></td>
                </tr>
                <tr>
                    <td >NO.OF.MATCHES<span style="color: red;">*</span> </td>
                    <td><input type="number" name="number_of_matches" placeholder="Total matches played" /></td>
                </tr>
                <tr>
                    <td>TEAM ID<span style="color: red;">*</span> </td>
                    <td><input type="number" name="teamid" placeholder="please enter teamid" /></td>
                </tr>
                <tr>
                    <td>Batting Style </td>
                    <td><input type="radio" name="Batting_Style" value="Right Hand"/> Right Handed <input type="radio"name="Batting_Style" value="Left Hand" />Left Handed</td>
                    
                </tr>
              <tr>
                </tr>
                </table>
                </div>
                <div style="margin:auto;background-color: rgba(38, 106, 195, 0.863);border: 3px solid;width: 35%; height: 80px;margin-top: 20px; ">
        <center> 
        <input type="submit" value="Add Player"></input>
        
        </center>
         </div>
</form>

</body>
</html>
