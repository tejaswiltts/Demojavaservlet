<!DOCTYPE html>
<html>
 <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM</title>
    <style>
        td{
            color: lightpink;
            font-style: italic  ;
        }
        table
        {
            border-spacing:   0 15px;
        }
    </style>
</head>
<body>
    <div style="margin:auto;background-color: rgba(38, 106, 195, 0.863);border: 3px solid;width: 35%;">
        <h3 style=" text-align:center; color: blue;">TEAM</h3>
     </div>
     <br>


     <div style="margin:auto;width: 35%; height: 500px;border: 3px solid;  background-color:lightgreen;">
    
        <form action="./InsertTeamServlet" method="post">
            <table  style="margin-left: auto; margin-right:auto;">
               
                <tr>
                    <td >TEAM ID<span style="color: red;">*</span> </td>
                    <td ><input type="number" name="teamid" placeholder="Enter Team Id" /></td>
                </tr>
                <br>
                 <tr>
                    <td >Team Name<span style="color: red;">*</span> </td>
                    <td ><input type="text" name="teamname" placeholder="Enter Team name" /></td>
                </tr>
                <br>
                 <tr>
                    <td>Owner Name<span style="color: red;">*</span> </td>
                    <td><input type="text" name="ownername" style=" width: 78%;"placeholder="Enter Owner Name"/></td>
                </tr>
                <tr>
                    <td >Coach Name<span style="color: red;">*</span> </td>
                    <td ><input type="text" name="coachname" placeholder="Enter Coachname" /></td>
                </tr>
                <br>
                </table>
                </div>
                <div style="margin:auto;background-color: rgba(38, 106, 195, 0.863);border: 3px solid;width: 35%; height: 80px;margin-top: 20px; ">
        <center><input type="submit" value="Add Team"></center>
         </div>
           </form>

</body>
</html>
